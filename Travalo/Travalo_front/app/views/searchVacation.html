<script src="bower_components/angular-material/angular-material.min.js"></script>
<div class="jumbotron row" ng-init="adultCounter = 1">
    <div>
        <p>Search Vacations</p>
    </div>
    <div class="panel panel-login travaloLoginForm">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form ng-submit="login()" id="login-form" role="form">
                        <div class "row">
                            <div class="col-md-12 form-group">
                                <input type="text" name="origin" id="origin" class="form-control" ng-model="origin" required value="" placeholder="Place">
                            </div>
                        </div>
                        <div class "row">
                            
                            <div class="col-md-3 form-group">
                                <input type='text' class="form-control" id='datetimepicker5' length="5" placeholder="From" />
                            </div>

                            <div class="col-md-3 form-group">
                                <input type='text' class="form-control" id='datetimepicker6' length="5" placeholder="To" />
                            </div>
                            <!--            <div class='col-sm-3'>
                                <div class="col-md-12">
                                    <input type='text' class="form-control" id='datetimepicker2' length="5" placeholder="Arrival Date" />
                                </div>
                                <div class="col-md-6"></div>
                                <div class="col-md-12" style="margin-top:7%;">
                                    <input type='text' class="form-control" id='datetimepicker1' length="5" placeholder="Departure Date" />
                                </div>
                            </div>-->
                        </div>

                        <div class "row form-group">
                            <div class="col-md-6">
                                <h5 class="col-md-4">Adults:</h5>
                                <a style="float:left; width:5%;" ng-click="decreaseAdultCounter()">
                                    <span class="glyphicon glyphicon-minus-sign"></span>
                                </a>
                                <div style="width:25%; float:left; margin: 0 2% 0 2%">
                                    <input type="text" name="adults" id="adults" class="form-control" ng-model="adultCounter" required ng-value="adultCounter">
                                </div>
                                <a style="float:left; width:5%;" ng-click="adultCounter=adultCounter+1">
                                    <span class="glyphicon glyphicon-plus-sign"></span>
                                </a>
                                <h5 class="col-md-4">Children:</h5>
                                <a style="float:left; width:5%;" ng-click="decreaseChildCounter()">
                                    <span class="glyphicon glyphicon-minus-sign"></span>
                                </a>
                                <div style="width:25%; float:left; margin: 0 2% 0 2%">
                                    <input type="text" name="childs" id="childs" class="form-control" ng-model="childCounter" required ng-value="childCounter">
                                </div>
                                <a style="float:left; width:5%;" ng-click="childCounter=childCounter+1">
                                    <span class="glyphicon glyphicon-plus-sign"></span>
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <script type="text/javascript">
                                $(function() {
                                    $('#datetimepicker5').datetimepicker({
                                        locale: 'pl',
                                        format: 'DD/MM/YYYY',
                                    });
                                });
                                $(function() {
                                    $('#datetimepicker6').datetimepicker({
                                        locale: 'pl',
                                        format: 'DD/MM/YYYY',
                                    });
                                });

                            </script>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3 ">
                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="travaloLink form-control btn-login" value="Search">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
