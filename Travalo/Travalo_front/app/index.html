    <script>
        $(function() {
            $('#mySidenav').hide();
            var height = $(window).scrollTop();


            $('.sidenav a').stop().animate({
                'marginLeft': '+55%'
            }, 1000);

            $('#mySidenav > a').hover(
                function() {
                    $($(this)).stop().animate({
                        'marginLeft': '+15%'
                    }, 200);
                },
                function() {
                    $($(this)).stop().animate({
                        'marginLeft': '+55%'
                    }, 200);
                }
            );
        });
        $(window).scroll(function() {
            if ($(window).scrollTop() >= 100) {
                $('#mySidenav').show();
            } else {
                $('#mySidenav').hide();
            }
        });

    </script>
